<div class="hello">
  <h1>{{ msg }}</h1>

  <mt-button @click="toLogin">登录</mt-button>
  <mt-button @click="showPop">popup</mt-button>

  <mt-button @click="actionShow">click</mt-button>
  <mt-actionsheet :actions="actions" v-model="sheetVisible"></mt-actionsheet>


  <mt-button @click="testClick">测试</mt-button>


  <mt-loadmore :autoFill="false" :top-method="loadTop" :bottom-method="loadBottom" :bottom-all-loaded="allLoaded" ref="loadmore">
    <table>
      <template v-for="item in list">
      <tr><td>{{item}}</td></tr>
      </template>
    </table>
  </mt-loadmore>
</div>
